application:
  name: nav-persondata-api
server:
  port: 8080
spring:
  config:
    import: "optional:file:./.env.local.properties"
  codec:
    max-in-memory-size: 5MB
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, info, prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.client.requests: true
  tags:
    application: nav-persondata-api
    env: ${NAIS_CLUSTER_NAME:local}
  endpoint:
    health:
      show-details: always
no.nav.security.jwt:
  issuer:
    azuread:
      discoveryurl: "https://login.microsoftonline.com/966ac572-f5b7-4bbe-aa88-c76419c0f851/v2.0/.well-known/openid-configuration"
      accepted_audience: "f99254b7-a630-48fe-a21a-21989eca6f4b"

