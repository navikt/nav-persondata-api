name: Enable Dependabot Automerge

concurrency:
  group: dependabot-automerge
  cancel-in-progress: false

on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 14 * * *' # Runs every day at 12:00 UTC


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 8.7
      - name: Bygg & test
        run: gradle test --continue --no-daemon --configuration-cache --stacktrace --info --parallel
      - uses: dorny/test-reporter@v2.5.0
        if: always()
        with:
          name: test
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Block major version bumps
        if: ${{ github.event_name == 'pull_request' }}
        id: check_version
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr || !pr.title) return;
            const match = pr.title.match(/bump.+from\s+v?(\d+)\.(\d+)\.(\d+).*to\s+v?(\d+)\.(\d+)\.(\d+)/i);
            if (match && match[1] !== match[4]) {
              core.setFailed('Major version update detected. Hopper over automerge.');
            }
      - name: Notify Slack about blocked major version bump
        if: ${{ github.event_name == 'pull_request' && failure() && steps.check_version.outcome == 'failure' }}
        uses: actions/github-script@v8
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;
            const text = `:warning: Major version bump blokkert for review: <${pr.html_url}|${pr.title}>`;
            await fetch(process.env.SLACK_WEBHOOK_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text })
            });

  merge:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  slack-notify:
    if: |
      github.actor == 'dependabot[bot]' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - name: Notify Slack about merged Dependabot PR
        uses: actions/github-script@v8
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          script: |
            const pr = context.payload.pull_request;
            const text = `:white_check_mark: Dependabot PR merged til main: <${pr.html_url}|${pr.title}>`;
            await fetch(process.env.SLACK_WEBHOOK_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text })
            });
