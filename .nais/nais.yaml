apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: nav-persondata-api
  namespace: holmes
  labels:
    team: holmes
spec:
  observability:
    logging:
      destinations:
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 256Mi
  valkey:
    - instance: nav-persondata-api
      access: readwrite
  azure:
    application:
      enabled: true
      allowAllUsers: false
      tenant: {{TENANT}}
      singlePageApplication: true
      claims:
        groups:
          - id: {{GROUPS.EXTENDED.id}} # 0000-GA-kontroll-Oppslag-Bruker-Utvidet
          - id: {{GROUPS.BASIC.id}} # 0000-GA-kontroll-Oppslag-Bruker-Basic
        extra:
          - "NAVident"
          - "azp_name"
    sidecar:
      enabled: true
  image: {{image}}
  liveness:
    path: /actuator/health
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: /actuator/health
    port: 8080
    initialDelay: 20
    timeout: 60
  ingresses:
    - {{INGRESS}}
  replicas:
    min: {{MIN_REPLICAS}}
    max: {{MAX_REPLICAS}}
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "actuator/prometheus"
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: oppslag-bruker-frontend
          namespace: holmes
          cluster: {{GCP_CLUSTER}}
        - application: azure-token-generator
          namespace: nais
          cluster: {{GCP_CLUSTER}}
    outbound:
      rules:
        - application: sokos-utbetaldata
          namespace: okonomi
          cluster: {{FSS_CLUSTER}}
        - application: ikomp-q2
          namespace: team-inntekt
          cluster: {{FSS_CLUSTER}}
        - application: populasjonstilgangskontroll
          namespace: tilgangsmaskin
        - application: aareg-services-nais
          namespace: arbeidsforhold
          cluster: {{FSS_CLUSTER}}
        - application: logging
          namespace: nais-system
        - application: kodeverk-api
          namespace: team-rocket
        - application: modiacontextholder
          namespace: personoversikt
        - application: dp-datadeling
          namespace: teamdagpenger
        - application: nom-api
          namespace: nom
        - application: api-intern
          namespace: aap
      external:
        {{#each OUTBOUND_EXTERNAL_HOSTS}}
        - host: {{this}}
        {{/each}}
  env:
    - name: GRUPPER
      value: |
        [
        { "id": "{{GROUPS.EXTENDED.id}}", "name": "{{GROUPS.EXTENDED.name}}" },
        { "id": "{{GROUPS.BASIC.id}}", "name": "{{GROUPS.BASIC.name}}" }
        ]
    {{#each ENVS}}
    - name: {{name}}
      value: {{{value}}}
    {{/each}}
